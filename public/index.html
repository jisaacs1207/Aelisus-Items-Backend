<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsed Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Parsed Data</h1>
    <div>
        <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Search by third column...">
        <select id="categorySelect" onchange="filterData()">
            <option value="armor">Armor</option>
            <option value="weapons">Weapons</option>
            <option value="consumables">Consumables</option>
        </select>
        <select id="raritySelect" onchange="filterData()">
            <option value="All">All</option>
            <option value="Common">Common</option>
            <option value="Rare">Rare</option>
            <option value="Unique">Unique</option>
        </select>
    </div>
    <br>
    <table id="dataTable">
        <tbody>
            <!-- Data rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        fetch('/parsedData')
            .then(response => response.json())
            .then(parsedData => {
                let currentData = parsedData;

                function filterData() {
                    const category = document.getElementById('categorySelect').value;
                    const rarity = document.getElementById('raritySelect').value;
                    currentData = parsedData[category].filter(item => {
                        return rarity === 'All' || item['U/R/C'] === rarity.charAt(0);
                    });

                    const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
                    if (searchInput !== '') {
                        const filteredData = currentData.filter(item => {
                            const columnValue = item['short'];
                            return columnValue && columnValue.toLowerCase().includes(searchInput);
                        });
                        renderTable(filteredData);
                    } else {
                        renderTable(currentData);
                    }
                }

                function renderTable(data) {
                    const tableBody = document.querySelector('#dataTable tbody');
                    tableBody.innerHTML = '';

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        // Render the short column first
                        const shortCell = document.createElement('td');
                        shortCell.textContent = item['short'];
                        row.appendChild(shortCell);

                        // Skip rendering the U/R/C column
                        const keys = Object.keys(item).filter(key => key !== 'U/R/C' && key !== 'short');
                        keys.forEach(key => {
                            const cell = document.createElement('td');
                            cell.textContent = item[key];
                            row.appendChild(cell);
                        });
                        tableBody.appendChild(row);
                    });
                }

                function searchData() {
                    const searchInput = document.getElementById('searchInput').value.toLowerCase();
                    const filteredData = currentData.filter(item => {
                        const columnValue = item['short'];
                        return columnValue && columnValue.toLowerCase().includes(searchInput);
                    });
                    renderTable(filteredData);
                }

                filterData();

                window.filterData = filterData;
                window.searchData = searchData;
            })
            .catch(error => console.error('Error fetching parsed data:', error));
    </script>
</body>

</html>
