<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsed Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Parsed Data</h1>
    <div>
        <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Search Name">
        <select id="categorySelect" onchange="updateAreaDropdown(); updateSlotDropdown(); filterData()">
            <option value="armor">Armor</option>
            <option value="weapons">Weapons</option>
            <option value="consumables">Consumables</option>
        </select>
        <select id="raritySelect" onchange="filterData()">
            <option value="All">All Rarity</option>
            <option value="Common">Common</option>
            <option value="Rare">Rare</option>
            <option value="Unique">Unique</option>
        </select>
        <!-- New dropdown for filtering by Area -->
        <select id="areaSelect" onchange="filterData()">
            <option value="All">All Areas</option>
        </select>
        <!-- Input fields for selecting a range -->
        <input type="number" id="lowerBoundInput" oninput="filterData()" placeholder="Lowest Level">
        <input type="number" id="upperBoundInput" oninput="filterData()" placeholder="Highest Level">
        <!-- Dropdown for filtering by slot -->
        <select id="slotSelect" onchange="filterData()">
            <option value="All">All Slots</option>
        </select>
    </div>
    <br>
    <table id="dataTable">
        <tbody>
            <!-- Data rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        let parsedData;

        fetch('/parsedData')
            .then(response => response.json())
            .then(data => {
                parsedData = data;
                updateAreaDropdown();
                updateSlotDropdown();
                filterData();
            })
            .catch(error => console.error('Error fetching parsed data:', error));

        function filterData() {
            const category = document.getElementById('categorySelect').value;
            const rarity = document.getElementById('raritySelect').value;
            const area = document.getElementById('areaSelect').value;
            const lowerBound = parseInt(document.getElementById('lowerBoundInput').value) || 0;
            const upperBound = parseInt(document.getElementById('upperBoundInput').value) || Infinity;
            const slot = document.getElementById('slotSelect').value;

            const filteredData = parsedData[category].filter(item => {
                const matchRarity = rarity === 'All' || item['U/R/C'] === rarity.charAt(0);
                const matchArea = area === 'All' || item['area'].toLowerCase() === area.toLowerCase();
                const matchLevelRange = (isNaN(lowerBound) || item['level'] >= lowerBound) && (isNaN(upperBound) || item['level'] <= upperBound);
                const matchSlot = slot === 'All' || item['slot'] === slot;

                return matchRarity && matchArea && matchLevelRange && matchSlot;
            });

            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchedData = filteredData.filter(item => {
                const columnValue = item['short'];
                return columnValue && columnValue.toLowerCase().includes(searchInput);
            });

            renderTable(searchedData);
        }

        function renderTable(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');

                // Render the short column
                const shortCell = document.createElement('td');
                shortCell.textContent = item['short'];
                row.appendChild(shortCell);

                // Render the level column
                const levelCell = document.createElement('td');
                levelCell.textContent = item['level'];
                row.appendChild(levelCell);

                // Render the area column
                const areaCell = document.createElement('td');
                areaCell.textContent = item['area'];
                row.appendChild(areaCell);

                // Render the U/R/C column with corresponding meanings
                const rarityCell = document.createElement('td');
                rarityCell.textContent = getRarityMeaning(item['U/R/C']);
                row.appendChild(rarityCell);

                // Skip rendering the short, level, area, and U/R/C columns
                const keys = Object.keys(item).filter(key => key !== 'short' && key !== 'level' && key !== 'area' && key !== 'U/R/C');
                keys.forEach(key => {
                    const cell = document.createElement('td');
                    cell.textContent = item[key];
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

                return columnValue && columnValue.toLowerCase().includes(searchInput);
            });
            renderTable(filteredData);
        }

        function updateSlotDropdown() {
            const category = document.getElementById('categorySelect').value;
            const slotSelect = document.getElementById('slotSelect');
            slotSelect.innerHTML = ''; // Clear existing options

            if (category === 'armor') {
                const uniqueSlots = new Set(parsedData[category].map(item => item.slot));
                const allOption = document.createElement('option');
                allOption.textContent = 'All Slots';
                allOption.value = 'All';
                slotSelect.appendChild(allOption);

                uniqueSlots.forEach(slot => {
                    const option = document.createElement('option');
                    option.textContent = slot;
                    option.value = slot;
                    slotSelect.appendChild(option);
                });
            } else {
                const allOption = document.createElement('option');
                allOption.textContent = 'All Slots';
                allOption.value = 'All';
                slotSelect.appendChild(allOption);
            }
        }

        function updateAreaDropdown() {
            const category = document.getElementById('categorySelect').value;
            const areaSelect = document.getElementById('areaSelect');
            areaSelect.innerHTML = ''; // Clear existing options

            const uniqueAreas = new Set(parsedData[category].map(item => item.area));
            const allOption = document.createElement('option');
            allOption.textContent = 'All Areas';
            allOption.value = 'All';
            areaSelect.appendChild(allOption);

            uniqueAreas.forEach(area => {
                const option = document.createElement('option');
                option.textContent = area;
                option.value = area;
                areaSelect.appendChild(option);
            });
        }

        // Helper function to get the meaning of U/R/C
        function getRarityMeaning(value) {
            switch (value) {
                case 'U':
                    return 'Unique';
                case 'R':
                    return 'Rare';
                case 'C':
                    return 'Common';
                default:
                    return '';
            }
        }
    </script>
</body>

</html>
